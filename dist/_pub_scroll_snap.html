                /**/
                /*Scroll snap 속성*/
                /*
      1. scroll-snap-type : 동작 방식 : none | [ x | y | block | inline | both ] | [ mandatory | proximity ]
      x: 수평(가로) 축으로 snap position 지정
      y: 수직(세로) 축으로 snap position 지정
      block: snap area의 block 축으로 지정
      inline: inline 축으로 지정
      both: 두 축의 위치를 개별적으로 스냅.
      */
                /**/
                /* 
      2. scroll-snap-align: 정렬 방식 : [ none | start | end | center ]
      none: 스냅하지 않음.
      proximity: 스크롤 위치가 스냅 위치에 가까워지면 자연스럽게 스냅
      mandatory: 스크롤 위치가 스냅 위치와 정확히 일치해야만 스냅
      */
                /*3. scroll-padding*/
                /*4. scroll-margin*/

                /* 부모 스크롤 스냅 컨테이너 */
                .scroll-container {
                    outline: 1px dashed red;
                    overflow: auto;
                }
            </style>
