<html lang='ko' data-env='development'>

<head>
    <meta charset='UTF-8' />
    <meta id='viewport' name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='/assets/js/viewport.js'></script>
    <!-- Icon -->
    <link rel='icon' href='data:,' />
    <link rel='apple-touch-icon' sizes='180x180' href='/assets/favicon/apple-touch-icon.png' />
    <link rel='icon' type='image/png' sizes='16x16' href='/assets/favicon/favicon-16x16.png' />
    <link rel='icon' type='image/png' sizes='32x32' href='/assets/favicon/favicon-32x32.png' />
    <link rel='icon' type='image/png' sizes='192x192' href='/assets/favicon/favicon-192x192.png' />
    <link rel='icon' type='image/png' sizes='512x512' href='/assets/favicon/favicon-512x512.png' />
    <link rel='icon' href='/assets/favicon/favicon.ico' />
    <!-- Core Library -->
    <script src='/assets/lib/ua-parser.min.js'></script>
    <link href='/assets/lib/fontawesome-free-6.4.2-web/css/all.css' rel='stylesheet' />
    <script src='/assets/lib/tailwindcss_3.3.3.min.js'></script>
    <script src='/assets/lib/tailwindcss.config.js'></script>
    <script src='/assets/lib/jquery-3.7.1.min.js'></script>
    <script src='/assets/lib/handlebars.js'></script>
    <script src='/assets/lib/handlebars_helper.js'></script>
    <!-- Custom Setting -->
    <link href='/assets/css/global.css' rel='stylesheet' />
    <script src='/assets/js/app_info.js'></script>
    <script src='/assets/js/util.js'></script>
    <script src='/assets/js/common.js'></script>
    <script src='/assets/js/ui_setter.js'></script>
    <!-- UI Library -->
    <link href='/assets/lib/swiper-bundle.min.css' rel='stylesheet' />
    <script src='/assets/lib/swiper-bundle.min.js'></script>
    <link href='/assets/lib/autoComplete/css/autoComplete.css' rel='stylesheet' />
    <script src='/assets/lib/autoComplete/autoComplete.js'></script>
    <link href='/assets/lib/accordion.min.css' rel='stylesheet' />
    <script src='/assets/lib/accordion.min.js'></script>
    <script src='/assets/lib/particlesjs/particles.js'></script>
    <link href='/assets/lib/aos_3.0.0.css' rel='stylesheet' />
    <script src='/assets/lib/aos_3.0.0.js'></script>
    <script src='/assets/lib/Sortable.min.js'></script>
    <link href='/assets/lib/flatpickr_v4.6.13.min.css' rel='stylesheet' />
    <script src='/assets/lib/flatpickr_v4.6.13.min.js'></script>
    <title>Swiperjs</title>
</head>

<body>
    <div id='Modal'></div>
    <div id='Page'>
        <main>
            <link href='/assets/css/_pub.css' rel='stylesheet' />
            <div class='H1 Sticky Top'>Swiper Guide</div>
            <section>
                <div class='H2'>swiper/_BannerSwiper</div>

                <div class='RR relative'>
                    <div id='_BannerSwiper-' class='swiper _BannerSwiper'>
                        <div id='_BannerSwiper--Navigation' class='RR _BannerSwiper-Navigation'>
                            <div class='NavBtn PrevBtn'>
                                <img src='/assets/icon/swiper/prev_btn.svg' alt='' />
                            </div>
                            <div class='NavBtn NextBtn'>
                                <img src='/assets/icon/swiper/next_btn.svg' alt='' />
                            </div>
                        </div>
                        <div class='swiper-wrapper'>
                            <div class='RR swiper-slide' data-key='0'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:360/200;' src='https://picsum.photos/360/200.jpg?random=0' alt='' />
                                </div>
                            </div>
                            <div class='RR swiper-slide' data-key='1'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:360/200;' src='https://picsum.photos/360/200.jpg?random=1' alt='' />
                                </div>
                            </div>
                            <div class='RR swiper-slide' data-key='2'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:360/200;' src='https://picsum.photos/360/200.jpg?random=2' alt='' />
                                </div>
                            </div>
                            <div class='RR swiper-slide' data-key='3'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:360/200;' src='https://picsum.photos/360/200.jpg?random=3' alt='' />
                                </div>
                            </div>
                            <div class='RR swiper-slide' data-key='4'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:360/200;' src='https://picsum.photos/360/200.jpg?random=4' alt='' />
                                </div>
                            </div>
                        </div>
                        <div id='_BannerSwiper--PagenationFraction' class='RR _BannerSwiper-PagenationFraction'>
                            <div class='current'></div>
                            <div class='bar'>/</div>
                            <div class='total'></div>
                        </div>
                        <div id='_BannerSwiper--Pagenation' class='RR _BannerSwiper-Pagenation'></div>
                    </div>
                    <script>
                        window.addEventListener('DOMContentLoaded', (evt) => {
                            const navigation = {
                                disabledClass: 'Disabled',
                                hiddenClass: 'Hidden',
                                prevEl: '#_BannerSwiper--Navigation > .PrevBtn',
                                nextEl: '#_BannerSwiper--Navigation > .NextBtn',
                            };

                            const pagination_bullet = {
                                el: '#_BannerSwiper--Pagenation',
                                type: 'bullets',
                                clickable: true,
                                modifierClass: 'Pagenation-',
                                bulletClass: 'Dot',
                                bulletActiveClass: 'On',
                                renderBullet: function(index, className) {
                                    const num = (index + 1).toString().padStart(2, '0');
                                    return `<div class="${className}"> <div class="Circle"></div> </div>`;
                                },
                            };

                            const swiper_option = {
                                slidesPerView: 1, // 슬라이드의 수가 slidesPerView의 값 2배 이상이어야함. slidesPerView, slidesPerGroup 함께 설정 필요.
                                slidesPerGroup: 1,
                                spaceBetween: 10,
                                loop: true,
                                navigation: navigation,
                                pagination: pagination_bullet,
                                // pagination: pagination_progress,
                                // autoplay: {
                                //   delay: 1000,
                                //   disableOnInteraction: false,
                                // },
                                init: false,
                                // grabCursor: true,
                            };

                            const update_current_num = () => {
                                const el_total = document.querySelector('#_BannerSwiper--PagenationFraction > .total');
                                if (!el_total) return;

                                const slides = document.querySelectorAll('#_BannerSwiper- .swiper-slide');
                                const real_length = slides.length;
                                el_total.textContent = real_length;

                                const el_current = document.querySelector('#_BannerSwiper--PagenationFraction > .current');
                                el_current.textContent = swiper.realIndex + 1;

                                const el_swiper = swiper.el;
                                el_swiper.setAttribute('data-current-number', swiper.realIndex + 1);
                                el_swiper.setAttribute('data-total-length', real_length);
                            };

                            let swiper = new Swiper('#_BannerSwiper-', swiper_option);

                            swiper.on('init', function() {
                                // console.log('init');
                                update_current_num();
                            });

                            swiper.on('slideChange', function() {
                                // console.log('slideChange');
                                update_current_num();
                            });

                            swiper.on('slideChangeTransitionEnd', function() {
                                // console.log('slideChangeTransitionEnd');
                            });

                            swiper.init();

                        });
                    </script>
                </div>
            </section>
            <section>
                <div class='H2'>swiper/_BaseSwiper</div>

                <div class='RR relative'>
                    <div id='_BaseSwiper-' class='swiper _BaseSwiper'>
                        <div id='_BaseSwiper--Navigation' class='RR _BaseSwiper-Navigation'>
                            <div class='NavBtn PrevBtn'>
                                <img src='/assets/icon/swiper/prev_btn.svg' alt='' />
                            </div>
                            <div class='NavBtn NextBtn'>
                                <img src='/assets/icon/swiper/next_btn.svg' alt='' />
                            </div>
                        </div>
                        <div class='swiper-wrapper'>
                            <div class='RR swiper-slide' data-key='0'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:560/315;' src='https://picsum.photos/560/315.jpg?random=0' alt='' />
                                </div>
                                <div>1</div>
                            </div>
                            <div class='RR swiper-slide' data-key='1'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:560/315;' src='https://picsum.photos/560/315.jpg?random=1' alt='' />
                                </div>
                                <div>2</div>
                            </div>
                            <div class='RR swiper-slide' data-key='2'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:560/315;' src='https://picsum.photos/560/315.jpg?random=2' alt='' />
                                </div>
                                <div>3</div>
                            </div>
                            <div class='RR swiper-slide' data-key='3'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:560/315;' src='https://picsum.photos/560/315.jpg?random=3' alt='' />
                                </div>
                                <div>4</div>
                            </div>
                            <div class='RR swiper-slide' data-key='4'>
                                <div>
                                    <img style='display:block; width:100%; aspect-ratio:560/315;' src='https://picsum.photos/560/315.jpg?random=4' alt='' />
                                </div>
                                <div>5</div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div id='_BaseSwiper--Pagenation' class='RR _BaseSwiper-Pagenation'></div>
                    <br />
                    <div id='_BaseSwiper--PagenationProgressbar' class='RR _BaseSwiper-PagenationProgressbar'></div>
                    <br />
                    <div id='_BaseSwiper--PagenationFraction' class='RR _BaseSwiper-PagenationFraction'>
                        <div class='current'></div>
                        <div class='bar'>/</div>
                        <div class='total'></div>
                    </div>
                    <script>
                        window.addEventListener('DOMContentLoaded', (evt) => {
                            const navigation = {
                                disabledClass: 'Disabled',
                                hiddenClass: 'Hidden',
                                prevEl: '#_BaseSwiper--Navigation > .PrevBtn',
                                nextEl: '#_BaseSwiper--Navigation > .NextBtn',
                            };

                            const pagination_bullet = {
                                el: '#_BaseSwiper--Pagenation',
                                type: 'bullets',
                                clickable: true,
                                modifierClass: 'Pagenation-',
                                bulletClass: 'Dot',
                                bulletActiveClass: 'On',
                                renderBullet: function(index, className) {
                                    const num = (index + 1).toString().padStart(2, '0');
                                    return `<div class="${className}"> <div class="Num">${num}</div> <div class="Circle"></div> </div>`;
                                },
                            };

                            const pagination_progress = {
                                el: '#_BaseSwiper--PagenationProgressbar',
                                type: 'progressbar',
                                modifierClass: 'Pagenation-',
                                progressbarFillClass: 'FillBar',
                                renderProgressbar: function(className) {
                                    return `<div class="${className}"></div>`;
                                },
                            };

                            const swiper_option = {
                                slidesPerView: 3, // 슬라이드의 수가 slidesPerView의 값 2배 이상이어야함. slidesPerView, slidesPerGroup 함께 설정 필요.
                                slidesPerGroup: 1,
                                spaceBetween: 10,
                                loop: false,
                                navigation: navigation,
                                pagination: pagination_bullet,
                                // pagination: pagination_progress,
                                // autoplay: {
                                //   delay: 1000,
                                //   disableOnInteraction: false,
                                // },
                                init: false,
                                // grabCursor: true,
                            };

                            const update_current_num = () => {
                                const el_total = document.querySelector('#_BaseSwiper--PagenationFraction > .total');
                                if (!el_total) return;

                                const slides = document.querySelectorAll('#_BaseSwiper- .swiper-slide');
                                const real_length = slides.length;
                                el_total.textContent = real_length;

                                const el_current = document.querySelector('#_BaseSwiper--PagenationFraction > .current');
                                el_current.textContent = swiper.realIndex + 1;
                            };

                            let swiper = new Swiper('#_BaseSwiper-', swiper_option);

                            swiper.on('init', function() {
                                // console.log('init');
                                update_current_num();
                            });

                            swiper.on('slideChange', function() {
                                // console.log('slideChange');
                                update_current_num();
                            });

                            swiper.on('slideChangeTransitionEnd', function() {
                                // console.log('slideChangeTransitionEnd');
                            });

                            swiper.on('reachBeginning', function() {
                                // console.log('reachBeginning');
                            });

                            swiper.on('reachEnd', function() {
                                // console.log('reachEnd');
                            });

                            swiper.init();
                        });
                    </script>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
