      <section>
        <div class='H2'>dropdown/Dropdown_1</div>
        <div class='SampleList'>
          <div>
            <label class='FormLabel_1'>Basic</label>
            <div class='Dropdown_1'>
              <input type='hidden' />
              <div class='Head'>선택</div>
              <div class='Body'>
                  <div class='OptionBtn' data-value='1'>1</div>
                  <div class='OptionBtn' data-value='2'>2</div>
                  <div class='OptionBtn' data-value='3'>3</div>
                  <div class='OptionBtn' data-value='4'>4</div>
                  <div class='OptionBtn' data-value='5'>5</div>
                  <div class='OptionBtn' data-value='6'>6</div>
                  <div class='OptionBtn' data-value='7'>7</div>

                  <div class='OptionBtn' data-value='9'>9</div>
                  <div class='OptionBtn' data-value='10'>10</div>
              </div>
              <img onerror='initDropdown(this);' src='' />
            </div>
          </div>
          <div>
            <label class='FormLabel_1'>.Selected</label>
            <div class='Dropdown_1'>
              <input type='hidden' />
              <div class='Head'>선택</div>
              <div class='Body'>
                <div class='OptionBtn' data-value='aaa'>AAA</div>
                <div class='OptionBtn Selected' data-value='bbb'>BBB</div>
                <div class='OptionBtn' data-value='ccc'>CCC</div>
              </div>
              <img onerror='initDropdown(this);' src='' />
            </div>
          </div>
          <div>

              <input type='hidden' />

                  <div class='OptionBtn' data-value='3'>3</div>
                  <div class='OptionBtn' data-value='4'>4</div>
