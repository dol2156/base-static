                <div class='FormMsg'>
                    인증번호가 발송되었습니다. 이메일을 확인해주세요.
                </div>
                <div class='FormMsg Type1'>

                </div>

                </div>
            </section>
            <section>
                <h2 class='H2'>text_input/TextInput_1</h2>
                <div class='SampleList p-[10px]'>
                    <div>
                        <label class='FormLabel_1'>Basic</label>
                        <article class="flex flex-col pc:grid pc:grid-cols-[repeat(auto-fit,minmax(0,1fr))] pc:items-center pc:justify-center gap-[10px] bg-white border-solid border-[1px] border-[#000] p-[10px]">
                            <div class="flex-1">
                                <div class='TextInput_1 w-full Xl'>
                                    <input placeholder='placeholder Xl' />
                                    <img onerror='initInputUi(this)' src='' alt='' />
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class='TextInput_1 w-full Lg'>
                                    <input placeholder='placeholder Lg' />
                                    <img onerror='initInputUi(this)' src='' alt='' />
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class='TextInput_1 w-full '>
                                    <input placeholder='placeholder ' />
                                    <img onerror='initInputUi(this)' src='' alt='' />
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class='TextInput_1 w-full SM'>
                                    <input placeholder='placeholder SM' />
                                    <img onerror='initInputUi(this)' src='' alt='' />
                                </div>
                            </div>
                        </article>
                    </div>
                    <div>
                        <label class='FormLabel_1'>.Success</label>
                        <div class='TextInput_1 Success w-full'>
                            <input placeholder='placeholder' value='Success Value' />
                            <img onerror='initInputUi(this)' src='' alt='' />
                        </div>
                    </div>
                    <div>
                        <label class='FormLabel_1'>.Error</label>
                        <div class='TextInput_1 Error w-full'>
                            <input placeholder='placeholder' value='Error Value' />
                            <img onerror='initInputUi(this)' src='' alt='' />
                        </div>
                    </div>
                    <div>
                        <label class='FormLabel_1'>.ReadOnly [readonly]</label>
                        <div class='TextInput_1 ReadOnly w-full'>
                            <input placeholder='placeholder' value='ReadOnly Value' readonly onclick='this.select();' />
                            <img onerror='initInputUi(this)' src='' alt='' />
                        </div>
                    </div>
                    <div>
                        <label class='FormLabel_1'>Reset Button</label>
                        <div class='TextInput_1 w-full'>
                            <input placeholder='placeholder' />
                            <button class='ResetBtn'>
                                <img src='/assets/icon/input_delete.svg' alt='' />
                            </button>
                            <img onerror='initInputUi(this)' src='' alt='' />
                        </div>
                    </div>
                    <div>
                        <label class='FormLabel_1'>Search Button</label>
                        <div class='TextInput_1 w-full'>
                            <input placeholder='placeholder' />
                            <button class='ResetBtn'>
                                <img src='/assets/icon/input_delete.svg' alt='' />
                            </button>
                            <button class='SearchBtn'>
                                <img src='/assets/icon/input_search.svg' alt='' />
                            </button>
                            <img onerror='initInputUi(this)' src='' alt='' />
                        </div>
                    </div>
                    <div>
                        <label class='FormLabel_1'>EyeBtn Button</label>
                        <div class='TextInput_1 w-full'>
                            <input type='password' placeholder='placeholder' />
                            <button class='ResetBtn'>
                                <img src='/assets/icon/input_delete.svg' alt='' />
                            </button>
                            <button class='EyeBtn'>
                                <img class="[input[type='text']~button>&]:hidden" src='/assets/icon/eye.svg' alt='' />
                                <img class="[input[type='password']~button>&]:hidden" src='/assets/icon/eye_on.svg' alt='' />
                            </button>
                            <img onerror='initInputUi(this)' src='' alt='' />
                        </div>
                    </div>
                </div>
            </section>

                <textarea class='Textarea_1' placeholder='placeholder'>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
            </section>
