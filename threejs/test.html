<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.138.3/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- 3D 모델 .gltf 파일 다운로드 : https://sketchfab.com/feed -->
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      
      let loader = new GLTFLoader();

      let scene = new THREE.Scene();
      scene.background = new THREE.Color('skyblue');

      let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      // 카메라의 위치 설정 (x: 0, y: 0, z: 5)
      camera.position.set(0, 0, 5);

      let PLight = new THREE.PointLight();
      let ALight = new THREE.AmbientLight();
      PLight.position.set(50, 50, 50);
      scene.add(PLight, ALight);

      let renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#canvas'),
        antialias: true,
      });

      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);

      loader.load('/threejs/rubber_duck/scene.gltf', function (gltf) {
        scene.add(gltf.scene);
        renderer.render(scene, camera); // 랜더링
      });
    </script>
  </body>
</html>
